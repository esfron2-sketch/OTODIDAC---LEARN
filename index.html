    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

    <style>
      body {
        background-color: #F8FAFC;

      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
